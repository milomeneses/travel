<section class="hero section" id="top">
  <div class="hero-media">
    <img
      src="{{hero.image}}"
      alt="{{hero.imageAlt}}"
      width="1600"
      height="900"
      loading="eager"
    />
    <div class="hero-overlay"></div>
  </div>
  <div class="container hero-content">
    <p class="eyebrow">{{hero.eyebrow}}</p>
    <h1>{{hero.title}}</h1>
    <p class="lead">{{hero.subtitle}}</p>
    <div class="hero-actions">
      <a class="btn primary" href="#{{hero.primaryCtaId}}" data-scroll>{{hero.primaryCta}}</a>
      <a class="btn ghost" href="#{{hero.secondaryCtaId}}" data-scroll>{{hero.secondaryCta}}</a>
    </div>
    <div class="hero-meta">
      <span>{{hero.metaLeft}}</span>
      <span>{{hero.metaRight}}</span>
    </div>
  </div>
</section>
