<section class="things section reveal" id="{{things.id}}">
  <div class="container">
    <div class="section-heading">
      <p class="eyebrow">{{things.eyebrow}}</p>
      <h2>{{things.title}}</h2>
      <p class="section-lead">{{things.subtitle}}</p>
    </div>
    <div class="things-carousel">
      <div class="things-track" data-list="things"></div>
    </div>
  </div>
</section>
